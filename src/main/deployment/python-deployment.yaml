apiVersion: apps/v1
kind: Deployment
metadata:
    name: python-service
spec:
    replicas: 3
    selector:
        matchLabels:
            app: python-service
    template:
        metadata:
            labels:
                app: python-service
        spec:
            containers:
                - name: python-service
                  image: <dockerhub-username>/python-service
                  ports:
                      - containerPort: 5000